<head>
  <title>Kanllo</title>
</head>

<body>
    {{> navbar}}
    {{> content}}
</body>


<template name="content">
    {{#if currentUser}}
        {{#if equal currentView "board_list"}}
            {{> board_list}}
        {{/if}}
    {{else}}
        {{#if equal currentView "board_list"}}
            {{> home_anonymous}}
        {{/if}}
    {{/if}}
    {{#if equal currentView "board_view"}}
        {{> board_view}}
    {{/if}}
</template>
