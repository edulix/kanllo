<head>
  <title>Kanllo</title>
</head>

<body>
    {{> navbar}}
    {{> content}}
</body>


<template name="navbar">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="/">Kanllo</a>
            <ul class="nav">
                {{#if currentUser}}
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" href="#">
                    Boards
                    </a>
                    <ul id="board-menu-list" class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a href="/boards"><strong>My Boards</strong></a></li>
                        <li class="divider"></li>
                        {{#each my_boards}}
                        <li><a href="/board/{{uri}}">{{name}}</a></li>
                        {{else}}
                        <li><a href="#" data-toggle="modal" data-target="#new-board">New board...</a></li>
                        {{/each}}
                    </ul>
                </li>
                {{else}}
                <li class="active"><a href="/">Home</a></li>
                {{/if}}
            </ul>
            <ul class="nav pull-right">
                <li>{{loginButtons align="right"}}</li>
            </ul>
        </div>
    </div>
</template>


<template name="content">
    {{#if currentUser}}
        {{#if equal currentView "board_list"}}
            {{> board_list}}
        {{/if}}
        {{#if equal currentView "board_view"}}
            {{> board_view}}
        {{/if}}
    {{else}}
        {{> home_anonymous}}
    {{/if}}
</template>

<template name="footer">
    <footer id="footer">
        <div class="row-fluid">
            <div class="span12">
                <p class="muted">
                    Powered by <a href="https://meteor.com">Meteor</a>,
                    <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a>,
                    <a href="http://wadobo.com">Wadobo Labs</a>
                    <br>Licenced under AGPLv3, get the <a href="https://github.com/wadobo/kanllo">code</a>
                </p>
                <a href="http://wadobo.com">
                    <img id="wadobo-labs" alt="powered by wadobolabs" src="/wadobolabs.png">
                </a>
            </div>
        </div>
    </footer>
</template>

<template name="home_anonymous">
    <section id="content">
        <div class="hero-unit landing">
            <h1>Kanllo</h1>
            <p>A complete project, in a kanllo board</p>
            <p>
                <a class="btn btn-primary btn-large" href="#sign-in">
                Sign in
                </a>
            </p>
        </div>
    </section>

    {{> footer}}
</template>

<template name="board_list">

    {{> new_board}}
    {{> remove_board}}

    <div class="container">
        <div class="row">
            <div class="span9">
                <section id="content">
                    <div class="board-title">
                        <h3>My Boards</h3>
                        <a href="#" data-toggle="modal" data-target="#new-board">New board...</a>
                    </div>

                    <ul id="board-list" class="unstyled bold-list">
                    {{#each my_boards}}
                        <li>
                            <a href="/board/{{uri}}">{{name}}</a>
                            {{#if can_remove_board _id}}
                                <a class="close remove_board" data-toggle="modal" data-target="#remove-board" board-id="{{_id}}" board-name="{{name}}" href="#">Ã—</a>
                            {{/if}}
                        </li>
                    {{else}}
                        List of boards empty - you might want to <a href="#" data-toggle="modal" data-target="#new-board">create a new one</a>
                    {{/each}}
                    </ul>
                </section>
            </div>
            <div class="span3">
                <div class="well sidebar-nav">
                    <div id="gravatar"><img src="{{my_gravatar_url 170}}" /></div>
                    <ul class="nav nav-list">
                        <li class="nav-header">@{{my_username}}</li>
                        <li ><a href="/auth/profile/">Profile</a></li>
                        <li class="active"><a href="/boards">Boards</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {{> footer}}
</template>

<template name="new_board">
    <div id="new-board" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>New Board</h3>
        </div>
        <div class="modal-body">
            <form id="board-form" class="form-horizontal">
            {{#isolate}}
            <div class="control-group {{#if modal_form_errors}}error{{/if}}">
                <label class="control-label" for="boardname">Board name</label>
                <div class="controls">
                    {{#constant}}
                    <input type="text" id="boardname" name="name" placeholder="board name"/>
                    <a class="btn btn-success save" href="#">Create Board</a>
                    {{/constant}}
                    <span class="help-inline">{{modal_form_errors}}</span>
                </div>
            </div>
            {{/isolate}}
            </form>
        </div>
        <div class="modal-footer">
            <button id="new-board-close" class="btn" data-dismiss="modal">Close</button>
        </div>
    </div>
</template>


<template name="remove_board">
    <div id="remove-board" class="modal hide fade">
        {{#isolate}}
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Remove Board: {{boardname}}</h3>
        </div>
        <div class="modal-body">
            <p>Do you really want to remove the board named <strong>{{boardname}}</strong>?
        </div>
        <div class="modal-footer">
            <button id="new-board-remove" class="btn btn-danger remove" data-dismiss="modal">Remove board</button>
        </div>
        {{/isolate}}
    </div>
</template>


<template name="board_view">
    Showing a board
    {{> footer}}
</template>
